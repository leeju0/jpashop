spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE
    username : sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
      #애플리케이션 실행 시점에, 내가가진 정보 지우고 자동으로 테이블 만들어주는 모드
    properties:
      hibernate:
      #show_sql: true
      format_sql: true

logging:
  level:
    org.hibernate.SQL: debug

